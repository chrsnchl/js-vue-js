<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>
        <h1> {{ fullName }} </h1>
        <input type="text" v-model="first" placeholder="first name">
        <input type="text" v-model="last" placeholder="last  name">

        <div id="app">
            <h1 class="skill">Points are {{ points }}  Skill: {{ skill }}</h1>
            <input type="number" v-model="points">
        </div>

        <script src="js/vue.js"></script>

        <script>

new Vue({
    el: 'body',
    data: {
        points: 300,
        first: 'Chris',
        last: 'Nichol',
    },
    computed: {
        skill: function() {
            if(this.points <= 100) {
                return "beginner";
            }
            return 'Advanced';
        },
        fullName: function() {
            return this.first + ' ' + this.last;
        }
    }
});
        </script>
    </body>

</html>
